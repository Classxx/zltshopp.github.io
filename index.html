    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π —Ç–µ–º—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å API Telegram
        const updateTheme = (isDark) => {
            if (isDark) {
                document.body.classList.add('dark');
                tg.MainButton.color = "#ffffff"; // –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ
            } else {
                document.body.classList.remove('dark');

            }
        };

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π —Ç–µ–º—ã
        let isDarkTheme = false;
        updateTheme(isDarkTheme);

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        document.getElementById('themeToggle').addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            updateTheme(isDarkTheme);
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–º—ã –≤ Telegram Web App
            tg.Data.theme = isDarkTheme ? 'dark' : 'light';
        });
    </script>
